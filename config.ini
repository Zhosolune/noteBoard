[app]
name = 轻量笔记管理器
version = 1.0.0
author = Kiro
description = 轻量级Windows桌面笔记管理软件

[window]
# 窗口默认设置
default_width = 1200
default_height = 800
min_width = 800
min_height = 600

# 边缘隐藏设置
edge_trigger_width = 5
peek_width = 300
hide_delay_ms = 2000

[database]
# SQLite数据库设置
db_name = notes.db
backup_enabled = true
backup_interval_days = 7

[ui]
# UI主题设置
theme = auto
language = zh_CN
animation_enabled = true

[features]
# 功能开关
auto_save = true
auto_save_interval = 30
spell_check = false
word_wrap = true

[search]
# 搜索设置
max_results = 100
highlight_enabled = true
fuzzy_search = true

[performance]
# 性能设置
cache_enabled = true
cache_size_mb = 50
lazy_load = true
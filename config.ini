[app]
name = 轻量笔记管理器
version = 1.0.0
author = Kiro
description = 轻量级Windows桌面笔记管理软件

[window]
default_width = 1200
default_height = 800
min_width = 800
min_height = 600
edge_trigger_width = 5
peek_width = 300
hide_delay_ms = 2000
width = 1200
height = 800
x = 760
y = 254
maximized = False
always_on_top = False

[database]
db_name = notes.db
backup_enabled = true
backup_interval_days = 7

[ui]
theme = auto
language = zh_CN
animation_enabled = true

[features]
auto_save = true
auto_save_interval = 30
spell_check = false
word_wrap = true

[search]
max_results = 100
highlight_enabled = true
fuzzy_search = true

[performance]
cache_enabled = true
cache_size_mb = 50
lazy_load = true

